
<!-- =============12.DOM Change Attribute Value======== -->
<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source</title>
  <script>
    function changeImageSource() {
      var imageElement = document.getElementById('myImage');
      imageElement.src = 'new-image-url.jpg'; 
    }
  </script>
</head>
<body>
  <h1>Change Image Source</h1>
  <img id="myImage" src="initial-image-url.jpg" alt="Initial Image"> 
  <br>
  <button onclick="changeImageSource()">Change Image</button>
</body>
</html>
